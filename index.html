<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AluraDev</title>
</head>
<body>
    <div class="box">
        <header>
            <div class="header__container">
                <img class="header__container__logo" id="logo" src="assets/img/Header/Logo.svg" alt="Logo AluraDev">
                <form class="header__container__search" id="search" action="">
                    <input class="header__container__search__input" id="input-search" type="search" name="search"
                        placeholder="Busque por algo">
                    <button class="header__container__search__btn" id="btn-search">Pesquisar</button>
                </form>
                <div class="header__container__profile" id="profile">
                    <img class="header__container__profile__image" id="profile-image"
                        src="assets/img/Header/Perfil/Photo.png" alt="Foto de Perfil">
                    <h2 class="header__container__profile__name" id="profile-name">Harry</h2>
                </div>
            </div>
        </header>
        <main>
            <div class="main__container">
                <h3>Main</h3>
            </div>
        </main>
        <footer>
            <div class="footer__container">
                <h3>Main</h3>
            </div>
        </footer>
    </div>
</body>
</html>
